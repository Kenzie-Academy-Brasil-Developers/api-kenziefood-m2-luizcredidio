<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/dashboard.css">
    <link rel="stylesheet" href="/src/css/modal-dashboard.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html">
               <h2>Kenzie</h2><span>Food</span> 
            </a>
            
        </div>

        <div class="lateral">
            <input class="campo_pesquisa" type="text" placeholder="Pesquisar por produto">
            <img src="/src/assets/avatar-placeholder.png" id="avatar">
        </div>
    </header>
    <section class="popup_usuario menu_esconder">
        <div class="caixa_usuario">
            <div class="menu_usuario">
                <h1>Menu Usuario</h1>
                <img class="botao_fechar" src="./../assets/X.png" alt="">
            </div>
            <a class="logoff">Logoff</a>
            <a href="./../../index.html">Home</a>

        </div>
        
    </section>
    <nav class="barra-de-botoes">
        <ul class="lista-de-filtros">
            <li class="todos item-filtro">Todos</li>
            <li class="panificadora item-filtro"> <img src="/src/assets/panificadora.png">Panificadora</li>
            <li class="frutas item-filtro"> <img src="/src/assets/frutas.png">Frutas</li>
            <li class="bebidas item-filtro"> <img src="/src/assets/bebidas.png">Bebidas</li>
        </ul>

        <button id="adicionar-produto">Adicionar novo produto</button>
    </nav>

    <section class="container-tabela">
        <table id="tabela-de-produtos">
            <tr class="titulos">
                <td>Produtos</td>
                <td>Categorias</td>
                <td>Descrição</td>
                <td>Ações</td>
            </tr>
        </table>
        <table class="tabela-de-produtos">
    
            <!--tr é linha, td é celula-->
    
            <!--<tr class="linha-de-item">
                <td class="produtos"><img src="/src/assets/icon-panqueca.png"> <p>Panqueca de banana com aveia </p></td>
                
                <td class="categorias"><span>Bebidas</span> <span>Frutas</span></td>
    
                <td class="descricao"><span>Esta receita serve muito bem 2 pessoas...</span></td>
    
                <td><div class="icones-td">
                    <img class="editar-icon" src="/src/assets/editar-icon.png">
                    <img class="apagar-icon" src="/src/assets/apagar-icon.png">
                </div></td>
            </tr>-->
        </table>
        
        
    </section>

    <div class="container-modal">
        <div class="modal">

            <div class="topo">
                <h3>Cadastro de produto</h3>
                <p class="botao-fechar">X</p>
            </div>
                       
            <form action="" class="form-add-product">
                <label for="">Nome do Produto</label>
                <input type="text" placeholder="Digitar o nome" name="nome" >

                <label for="">Descrição</label>
                <input type="text" placeholder="Digitar a descrição" name="descricao" >

                <label for="">Categorias</label>
                <div class="categoriasInput">
                    
                    <input type="checkbox" id="Panificadora" name="categoria" value="Panificadora" >
                    <label for="Panificadora">Panificadora</label><br>
                    <input type="checkbox" id="Frutas" name="categoria" value="Frutas">
                    <label for="Frutas">Frutas</label><br>
                    <input type="checkbox" id="Bebidas" name="categoria" value="Bebidas">
                    <label for="Bebidas">Bebidas</label><br>
                </div>

                

                <label for="">Valor do produto</label>
                <input type="number" placeholder="Digitar o valor aqui" name="preco" >

                <label for="">Link da imagem</label>
                <input type="text" placeholder="Inserir link" name="imagem" >

                <button id="btn-cadastrar-produto" type="submit">Cadastrar produto</button>
            </form>
        </div>
    </div>

    <div class="container-editar">
        <div class="modal">
            <div class="topo">
                <h3>Editar produto</h3>
                <p id="fechar-editar" class="botao-fechar">X</p>
            </div>
                       
            <form id="form-editar" action="">
                <label for="">Nome do Produto</label>
                <input type="text" placeholder="Digitar o nome" name="nome" id="nome do produto">

                <label for="">Descrição</label>
                <input type="text" placeholder="Digitar a descrição" name="descricao" id="descricao">

                <label for="categoria">Categoria</label>
                <select name="categoria" class="field" id="categoria">
                    <option option value="Panificadora">Panificadora</option>
                    <option value="Frutas">Frutas</option>
                    <option value="Bebidas">Bebidas</option>
            </select>

                <label for="">Valor do produto</label>
                <input type="number" placeholder="Digitar o valor aqui" name="preco" id="valor">

                <label for="">Link da imagem</label>
                <input type="text" placeholder="Inserir link" name="imagem" id="imagem">

                <button class="btn-editar-produto" type="submit">Editar produto</button>
            </form>
        </div>
    </div>

    <div class="container-deletar">
        <div class="modal">

            <div class="topo">
                <h3>Exclusão de produto</h3>
                <p class="botao-fechar" id="fechar-modal-excluir">X</p>
            </div>

            
            <p>Tem certeza que deseja excluir este produto?</p>
            <div class="botoes">
                <button id="excluir" class="sim-ou-nao">Sim</button>
                <!--ADICIONAR UM VALUE NO DOM ONDE O VALUE = ID DO PRODUTO-->

                <button id="fechar" class="sim-ou-nao">Não</button>
            </div>


        </div>    
    </div>
    
    
    <script type="module" src="./../controller/controleProdutos.js"></script>
    <script type="module" src="./../js/dashboard.js"></script>
    
</body>
</html>
